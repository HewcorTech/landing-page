  <link rel="stylesheet" href="resources/css/form-popup.css">
  <title>Projects: Tech On Demand</title>
</head>

<body>
  <!--Header section - standard across all pages-->
  <section>
    <header class='header'>

      <div class="logo"><img src="resources/images/TechLogo.jpg" alt="Tech On Demand Logo"></div>

      <hr class="header-break">
      </hr>

      <nav>
        <ul class="header-menu">
          <li id="home"><a href='index.html'>HOME</a></li>
          <li id="services"><a href='services.html'>SERVICES</a></li>
          <li id="projects"><a href='#'>PROJECTS</a></li>
          <li id="about-us"><a href='aboutus.html'>ABOUT US</a></li>
        </ul>
      </nav>

    </header>
  </section>


  <main>
  </main>
  
    <!--Footer section - Standard across all pages-->
  <section>
    <div class="techondemand-footer">
      <div class="footer-left">
        <img id="footer-logo" src="resources/images/TechLogo.jpg" alt="Tech On Demand Logo">
        <div>
          <p>© 2025 Tech On Demand | A Hewcor Technologies Company</p>
          <p>Trusted experts in Electrical, IT, AV, Networking & Automation.</p>
        </div>
      </div>
      <div class="footer-center">
        <button id="request-btn">Request a quote</button>
      </div>
      <div class="footer-right">
        <a href='https://www.facebook.com/profile.php?id=100047008406153'><img id="facebook-logo"
            src="resources/images/Facebook-Brand-Asset-Pack/Facebook Brand Asset Pack/Logo/Primary Logo/Facebook_Logo_Primary.png"
            alt="Facebook Icon"></a>
        <a href='https://x.com/techondemadYYC'><img id="x-logo"
            src="resources/images/x-logo/logo-black.png" alt="Instagram Icon"></a>
        <a href="https://www.instagram.com/yyctechondemand?igsh=NXVjd2ZrNnZxc2wy"><img id='insta-logo'
            src="resources/images/IG_brand_asset_pack_2023/01 Static Glyph/03 Black Glyph/Instagram_Glyph_Black.png"></a>
      </div>
    </div>

    <!-- pop-up-form.html -->
    <div id="popupForm" class="modal">

      <div class="modal-content">
          <span class="close-btn">&times;</span> 
        <form class="quote-form" autocomplete="on">
          <h2>Request a Quote</h2>

          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="description">What can we help you with?</label>
          <textarea id="description" name="description" required></textarea>

          <fieldset>
            <legend>Preferred contact method:</legend>
            <label><input type="radio" name="contact-method" value="phone"> Phone</label>
            <label><input type="radio" name="contact-method" value="sms"> SMS/Text</label>
            <label><input type="radio" name="contact-method" value="email" checked> Email</label>
          </fieldset>

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

  </section>


  <script src="resources/JS/request-a-quote-button.js"></script>
  <script src="resources/JS/slideshow.js"></script>
  <script src="resources/JS/submitPopup.js"></script>

</body>

</html>
