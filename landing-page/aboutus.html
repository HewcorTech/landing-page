     <!-- pop-up-form.html -->
    <div id="popupForm" class="modal">

        <div class="modal-content">

            <form class="quote-form" autocomplete="on" method="post" action="https://script.google.com/macros/s/AKfycbxh3iOOHPFZkDZD_HJ71RfSCZeBVGvmqniqSvOVkIJIUVJSaKN1r5aNOXytLIrqH-JOnQ/exec">
                <span class="close-btn">&times;</span>
                <h2>Request a Quote</h2>
                <div class="name-row">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                  <div class="phone-row">
                    <label for="phone">Tel #:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>

                <div class="email-row">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="text-row">
                    <label for="description">What can we help you with today?</label>
                    <textarea id="description" name="description" required></textarea>
                </div>

                <fieldset>
                    <legend>Preferred method of contact</legend>

                    <label for="phonecall">Phone</label>
                    <input type="radio" id="phonecall" name="contact-method" value="phone">
                    <label for="sms">SMS/Text</label>
                    <input type="radio" id="sms" name="contact-method" value="sms">
                    <label for="email-contact">Email</label>
                    <input type="radio" id="email-contact" name="contact-method" value="email" checked required>

                </fieldset>

                <button type="submit">Submit</button>
            </form>
        </div>

    </div>
  </section>


  <script src="../techondemandWebsite/resources/JS/request-a-quote-button.js"></script>
